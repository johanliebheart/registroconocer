<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition sidebar-mini">

	<header th:replace="layout/layout ::header"></header>
	<aside th:replace="layout/layout ::aside"></aside>
	<div class="content-wrapper">
		<section th:replace="layout/layout ::section1"></section>

		<section class="content">
			<div class="container py-4">
				<!-- left column -->
				<div class="col-md-8">
					<!-- general form elements -->
					<div class="card card-orange">
						<div class="card-header">
							<h3 class="card-title">Proporcione los siguientes datos</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form th:action="@{/finanzas/registrarPago}"
							th:object="${certificado}" method="post">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Nombre:</label>
											<div class="input-group-prepend">

												<input type="text" class="form-control"
													placeholder="Nombres"
													th:value="${certificado.idProceso.idFichaRegistro.candidato.nombre} +' '+${certificado.idProceso.idFichaRegistro.candidato.apellidoP}+' '+${certificado.idProceso.idFichaRegistro.candidato.apellidoM} "
													onkeyup="mayus(this);" disabled="disabled">
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Evaluador:</label>
											<div class="input-group-prepend">

												<input type="text" class="form-control"
													placeholder="Nombres"
													th:value="${certificado.idProceso.idFichaRegistro.idEvaluadorIndependiente.nombre} "
													onkeyup="mayus(this);" disabled="disabled">
											</div>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label>Estandar:</label>
											<div class="input-group-prepend">

												<input type="text" class="form-control"
													placeholder="Nombres"
													th:value="${certificado.idProceso.idFichaRegistro.idClaveEstandar.clave} +' - '+ ${certificado.idProceso.idFichaRegistro.idClaveEstandar.nombre} "
													onkeyup="mayus(this);" disabled="disabled">
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group ">
											<label>Folio del certificado</label>
											<div class="input-group-prepend">

												<input type="text" class="form-control"
													th:value="${certificado.folioCertificado}"
													placeholder="Folio" onkeyup="mayus(this);"
													disabled="disabled">
											</div>
										</div>
									</div>



									<div class="col-sm-6">
										<div class="form-group">
											<label>Fecha de expedición</label>
											<div class="input-group-prepend">

												<input type="date" class="form-control"
													th:value="${certificado.fecha}" placeholder="Fecha"
													disabled="disabled">
											</div>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label>Vigencia</label>
											<div class="input-group-prepend">

												<input type="date" class="form-control"
													th:value="${certificado.vigencia}" placeholder="Fecha"
													disabled="disabled">
											</div>
										</div>
									</div>

								</div>

								<div class="row">
								
									<div class="col-sm-6">
										<div class="form-group">
											<label>Impresión de Certificado</label>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="radio2"
													checked th:field="*{impresionCert}" th:value="1"> <label
													class="form-check-label">SI</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="radio2"
													th:field="*{impresionCert}" th:value="0"> <label
													class="form-check-label">NO</label>
											</div>
										</div>
									</div>


									<div class="col-sm-6">
										<div class="form-group">
											<label>Impresión de Credencial</label>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="radio2"
													checked th:field="*{impresionCred}" th:value="1"> <label
													class="form-check-label">SI</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="radio2"
													th:field="*{impresionCred}" th:value="0"> <label
													class="form-check-label">NO</label>
											</div>
										</div>
									</div>

								</div>
							</div>
							<!-- /.card-body -->

							<div class="card-footer">
								<button type="submit" class="btn btn-success float-right">Registrar</button>
							</div>
						</form>
					</div>
					<!-- /.card -->
				</div>
			</div>


		</section>


	</div>
	<footer th:replace="layout/layout ::footer"></footer>
	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<section th:replace="layout/layout ::section2"></section>
</body>
